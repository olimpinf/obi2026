#question
Minha escola não está cadastrada na OBI, como faço para cadastrá-la?
#answer
Se você é professor da escola, basta preencher o <a href="/cadastra_escola">Formulário
  de Cadastro</a>. É fácil e rápido. Se você é aluno, procure um professor da sua escola e peça para que
ele faça o cadastro.
#order
1
